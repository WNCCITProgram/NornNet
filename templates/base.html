<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.svg') }}" type="image/svg+xml">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title %}NornNet{% endblock %}</title>

  <!-- Bootstrap 5 CDN (CSS only) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>

<body>
  <div class="page-wraFpper">

    <!-- HEADER -->
    <div class="navbar-wrapper">
      <nav class="navbar navbar-expand-lg navbar-light shadow-sm nornnet-navbar">
        <div class="container-fluid">
          <a class="navbar-brand text-white fw-bold nornnet-brand" href="{{ url_for('nornnet.hello') }}">
            <span>NornNet</span>
          </a>

          <button class="navbar-toggler border-0 text-white nornnet-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-lg-center gap-2">
            <li class="nav-item">
              <div class="d-flex align-items-center bg-white bg-opacity-10 rounded-pill px-3 py-2 backdrop-blur">
                <label for="model_select" class="text-white text-nowrap me-2 mb-0 small opacity-75">AI Model</label>
                <select id="model_select" class="form-select form-select-sm border-0 bg-white bg-opacity-25 text-white rounded-pill">
                  <option value="">Loading...</option>
                </select>
              </div>
            </li>

            <li class="nav-item">
              <button id="darkModeToggle" class="btn btn-sm btn-light rounded-pill px-3 shadow-sm">
                <span class="d-flex align-items-center gap-1">
                  <span>ðŸŒ™</span>
                  <span class="small">Dark</span>
                </span>
              </button>
            </li>

            <li class="nav-item">
              <a class="nav-link text-white px-3 nornnet-nav-link" href="{{ url_for('nornnet.docs') }}">Docs</a>
            </li>

            <li class="nav-item">
              <a class="nav-link text-white px-3 nornnet-nav-link" href="https://github.com/WNCCITProgram/NornNet" target="_blank">
                <span class="d-flex align-items-center gap-2">
                  <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path
                      d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
                  </svg>
                  <span>GitHub</span>
                </span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- MAIN CONTENT -->
    <main class="site-main">
      <div class="container main-container">
        {% block content %}{% endblock %}
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="site-footer bg-light py-3">
      <div class="container-fluid">
        <div class="container text-center text-muted">&copy; {{ current_year if current_year else "2025" }} WNCC IT
          Program</div>
      </div>
    </footer>
  </div>

  <!-- Bootstrap JS for components -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  {%- if turnstile_enabled %}
  <!-- Cloudflare Turnstile API -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <script>
    // Global token holder and callback for Turnstile
    // The widget is auto-reset after each successful message to generate fresh tokens
    window._turnstile_token = null;
    function onTurnstileSuccess(token) {
      window._turnstile_token = token;
    }
  </script>
  {%- endif %}

  <!-- Base JavaScript -->
  <script src="{{ url_for('static', filename='js/base.js') }}"></script>
</body>

</html>
